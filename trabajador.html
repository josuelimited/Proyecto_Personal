<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Trabajador - Trabajos Ya!</title>
    <link rel="stylesheet" href="css/trabajador.css">
</head>

<body>

    <div class="trabajador-container">

        <div class="volver">
            <a href="seleccion.html">‚Üê Volver</a>
        </div>

        <div class="titulo">
            <h1>Completa tu perfil</h1>
        </div>

        <form class="form-trabajador">
            <div class="input-group">
                <label for="ocupacion">Ocupacion</label>
                <input type="text" id="ocupacion" name="ocupacion" required>
            </div>

            <div class="input-group">
                <label for="habilidades">Habilidades</label>
                <textarea id="habilidades" name="habilidades" rows="3" required></textarea>
            </div>

            <div class="input-group">
                <label for="experiencia">Experiencia</label>
                <textarea id="experiencia" name="experiencia" rows="3" required></textarea>
            </div>

            <a href="busqueda.html" class="btn-finalizar">Finalizar</a>
        </form>

    </div>

</body>

</html>
