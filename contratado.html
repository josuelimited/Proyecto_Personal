<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratado - Trabajos Ya!</title>
    <link rel="stylesheet" href="css/contratado.css">
</head>

<body>

    <div class="contratado-container">

        <div class="titulo">
            <h1>Felicidades</h1>
        </div>

        <div class="mensaje-exito">
            <p>Fuiste contratado por</p>
        </div>

        <div class="card-empleador">
            <div class="empleador-header">
                <img src="img/usuario.png" alt="Foto" class="foto-empleador">
                <div class="empleador-info">
                    <p class="nombre-empleador">Josue Chaparro</p>
                    <p class="empresa">Pinturas Express</p>
                </div>
            </div>
            <div class="trabajo-detalles">
                <p><b>Trabajo:</b> Pintar apartamento</p>
                <p><b>Horario:</b> 8:00am - 5:00pm</p>
                <p><b>Pago:</b> $150.000</p>
                <p><b>Ubicacion:</b> Bogota - Barrio Centro</p>
                <p><b>Celular:</b> 3002329282</p>
            </div>
        </div>

        <div class="aviso-espera">
            <p>Tu proxima postulacion la podras hacer en:</p>
        </div>

        <div class="contador">
            <div class="tiempo-box">
                <p class="numero">23</p>
                <p class="etiqueta">Horas</p>
            </div>
            <div class="separador">:</div>
            <div class="tiempo-box">
                <p class="numero">59</p>
                <p class="etiqueta">Min</p>
            </div>
            <div class="separador">:</div>
            <div class="tiempo-box">
                <p class="numero">45</p>
                <p class="etiqueta">Seg</p>
            </div>
        </div>

        <a href="seleccion.html" class="btn-volver">Volver al inicio</a>

    </div>

</body>

</html>
