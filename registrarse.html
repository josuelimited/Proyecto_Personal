<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Trabajos Ya!</title>
    <link rel="stylesheet" href="css/registrarse.css">
</head>

<body>

    <div class="registro-container">

        <div class="volver">
            <a href="login.html">‚Üê Volver</a>
        </div>

        <div class="logo">
            <img src="img/balance 1.png" alt="Logo Trabajos Ya">
            <h1>Registrarse</h1>
        </div>

        <form class="form-registro">
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-group">
                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <a href="seleccion.html" class="btn-seleccionar">Siguiente</a>
        </form>

        <div class="login-link">
            <p>Ya tienes cuenta? <a href="login.html">Inicia sesion</a></p>
        </div>

    </div>

</body>

</html>
